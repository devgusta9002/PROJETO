<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de  Cadastro</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-thin-straight/css/uicons-thin-straight.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/assets/css/cadastro.css">
</head>
<body>
   
    <header>
        <div class="header-content">

            <h1>SPORTZONE</h1>        
            </div>      

    </header>

 

    <form class="form">
        
        <p class="title">CADASTRO  DE USUÁRIOS</p>
        <p class="message"> </p>
        <div class="box">
            <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Primeiro nome</span>
            </label>
    
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Sobrenome</span>
            </label>
        </div>  
                
        <label>
            <input required="" placeholder="" type="email" class="input">
            <span>Email</span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Senha</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Confirme  </span>
        </label>
        <button class="submit">Entrar</button>
        <p class="signin">Já tem uma Conta? <a href="/assets/html/login.html">Entre Aqui!</a> </p>
        <p class="signin "><a href="/assets/html/politicaDeprivacidade.html">Leia Nossos Termos</a></p>
    </form>
</div>


</body>
</html>
