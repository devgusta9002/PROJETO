    <header>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-box bg-white rounded-lg shadow p-4" style="width: 400px;">
            <h2 class="text-center mb-4">Login</h2>
            <img src="/assets/img/logo/logo50x50.jpg" alt="Logo do SportZone" class="logo mx-auto d-block mb-3"> <!-- Logo redonda -->
            <form action="login" method="post">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                <div class="text-center mt-3">
                    <a href="senharecuper.html" class="text-decoration-none">Esqueceu sua senha?</a>
                    <span class="mx-2">|</span>
                    <a href="cadastro.html" class="text-decoration-none" target="_blank">Cadastrar-se</a>
                </div>
            </form>
            <a href="/assets/home.html" class="btn btn-secondary btn-block mt-3">Voltar à Tela Inicial</a> 
        </div>
    </div>
